<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Paragraphs</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            justify-content: space-between; /* Distribute space between elements */
        }
        .middle {
            margin-top: auto; /* Pushes the middle elements down */
            margin-bottom: auto; /* Pushes the middle elements up */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Paragraph 1</p>
        <div class="middle">
            <p>Above the things in the middle</p>
            <p>The Absolute Middle</p>
            <p>Some stuff below the middle stuff.</p>
        </div>
        <p>Paragraph 5</p>
    </div>
</body>
</html>
