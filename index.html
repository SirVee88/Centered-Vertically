<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div and Paragraph</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 80px; /* Adjust this as needed */
        }

        div {
            border: 1px solid #000;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        p {
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>Title</h1>
        <br><br><br>
        <p>This paragraph has equal space above and below.</p>
        <div>
            <input type="text" placeholder="Enter text">
        </div>
    </div>
</body>
</html>
