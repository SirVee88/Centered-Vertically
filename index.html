<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Paragraphs</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 80vh; /* Use 80% of the viewport height */
            justify-content: space-between; /* Distribute space between elements */
        }
        .middle {
            margin-top: auto; /* Pushes the middle elements down */
            margin-bottom: auto; /* Pushes the middle elements up */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Paragraph 1 at the very very top.</p>
        
        <div class="middle">
            <p>Above above the things in the middle</p>
            <p>= = = The Absolute Middle = = =</p>
            <p>Some stuff just slightly below the middle stuff.</p>
        </div>
        
        <p>Paragraph 5 way down at the bottom. Way way down.</p>
    </div>
</body>
</html>
